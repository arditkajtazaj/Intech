<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 14 Pro</title>
</head>
<body>
   <table align="center" width="1000" >
    <tr>
        <td colspan="2"><h1 align="center">Your Cart</h1></td>
    </tr>
            
    <tr>
        <td>
            <fieldset>
                <legend>Billing Info</legend>
                 Name :<input type="text" name="Name" placeholder="Write your name" minlength="3" maxlength="12" required><br><br>
              Surname :<input type="text" name="Surname" placeholder="Write your surname" minlength="2" maxlength="15" required><br><br>
                Email :<input type="email" name="Email" placeholder="Write your email"><br><br>
          Phone number:<input type="tel" name="TelNumber" placeholder="ex:+38349xxxxxx" minlength="12"  required ><br><br>
               Address: <input type="address" name="Address" placeholder="Address" required><br><br>
               <label for="State">States :</label>
               <select name="State" >
                <optgroup label="States"><option value="Kosova">Kosova</option>
                    <option value="Albania">Albania</option>
                    <option value="North Macedonia">North Macedonia</option>
                    <option value="Montenegro">Montenegro</option>
                    </optgroup>           
               </select><br><br>
           Postal Code: <input type="number" name="ZipCode" placeholder="Zip Code"><br><br>
               Gender : <input type="radio" name="Gender" value="Male" id="male" >
                        <label for="Male">Male</label>
                        <input type="radio" name="Gender" value="Female" id="female" >
                        <label for="Female">Female</label>
                        <br><br>
            Choose Storage option : <input type="radio" name="Storage" value="256 GB" id="256">
                                    <label for="256 GB">256 GB</label>
                                    <input type="radio" name="Storage" value="512 GB" id="512">
                                    <label for="512 GB">512 GB</label>
                                    <input type="radio" name="Storage" value="1 TB" id="1TB">
                                    <label for="1 TB">1 TB</label>
                                    <br>
                     Choose color : <input type="radio" name="Color" value="Space Black" id="Black">
                                    <label for="Space Black">Space Black</label>
                                    <input type="radio" name="Color" value="Silver" id="Silver">
                                    <label for="Silver">Silver</label>
                                    <input type="radio" name="Color" value="Gold" id="Gold">
                                    <label for="Gold">Gold</label>
                                    <input type="radio" name="Color" value="Deep Purple" id="Purple">
                                    <label for="Deep Purple">Deep Purple</label>
                                    <br><br>
                       <p>Description :</p><textarea name="Description" placeholder="Any extra requirements (please note that any extra requirements comes at additional cost)" id="txtarea" cols="50" rows="5"></textarea>
                       <br><br>
                       <input type="submit" name="Order now" value="Order Now" >
                       <input type="reset" value="Delete All Data">
            </fieldset>
        </td>
        <td>
            <h3 align="center">Iphone 14 Pro</h3>
            <img src="Assets/iPhone-14-PNG.png" alt="Iphone 14" width="450">
        </td>
    </tr>
    <tr>
        <td align="center"><b> A Magic in Motion.An intro to what you will get</b> <video src="/Assets/Introducing iPhone 14 Pro _ Apple.mp4" controls width="650" autoplay muted></video></td>
        <td align="center"><b>Classic Iphone Ringtone</b><br>
            <audio src="/Assets/Iphone original Ringtone.mp3" controls></audio>
        </td>
    </tr>


    <tr>
        <td colspan="2" align="center"><a href="/index.html">Back to home page</a>
    </td>
    </tr>
   </table> 
</body>
</html>
