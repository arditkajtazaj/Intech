<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Assets/My project.png">
    <title>Apple Smart Watch Series 8</title>
</head>
<body>
    <table align="center" width="1000" >
        <tr>
            <td colspan="2"><h1 align="center">Your Cart</h1></td>
        </tr>
                
        <tr>
            <td>
                <fieldset>
                    <legend>Billing Info</legend>
                    <form action="">
                        <label for="name">Name :</label>       
                        <input type="text" id="name" placeholder="Write your name" minlength="3" maxlength="12" required><br><br>
                        <label for="surname">Surname :</label>    
                        <input type="text" id="surname" placeholder="Write your surname" minlength="2" maxlength="15" required><br><br>
                        <label for="email">Email :</label>      
                        <input type="email" id="email" placeholder="Write your email"><br><br>
                        <label for="tel">Phone number:</label> 
                        <input type="tel" id="tel" placeholder="ex:+38349xxxxxx" minlength="12"  required ><br><br>
                        <label for="address">Address :</label>     
                        <input type="address" id="address" placeholder="Address" required><br><br>
                             <label for="State">States :</label>
                             <select name="State" >
                              <optgroup label="States"><option value="Kosova">Kosova</option>
                                  <option value="Albania">Albania</option>
                                  <option value="North Macedonia">North Macedonia</option>
                                  <option value="Montenegro">Montenegro</option>
                                  </optgroup>           
                             </select><br><br>
                        <label for="zip">Postal Code :</label> 
                        <input type="number" name="ZipCode" placeholder="Zip Code"><br><br>
                             Gender : <input type="radio" name="Gender" value="Male" id="male" >
                                      <label for="Male">Male</label>
                                      <input type="radio" name="Gender" value="Female" id="female" >
                                      <label for="Female">Female</label>
                                      <br><br>
                                   Choose color : <input type="radio" name="Color" value="Starlight" id="Starlight">
                                                  <label for="Starlight">Starlight</label>
                                                  <input type="radio" name="Color" value="Silver" id="Silver">
                                                  <label for="Silver">Silver</label>
                                                  <input type="radio" name="Color" value="Midnight" id="Midnight">
                                                  <label for="Midnight">Midnight</label>
                                                  <input type="radio" name="Color" value="Red" id="Red">
                                                  <label for="Red">Red</label>
                                                  <br><br>
                                     <p>Description :</p><textarea name="Description" placeholder="Any extra requirements (please note that any extra requirements comes at additional cost)" id="txtarea" cols="50" rows="5"></textarea>
                                     <br><br>
                                     <input type="submit" name="Order now" value="Order Now" >
                                     <input type="reset" value="Delete All Data">
                                    </form>
              
                </fieldset>
            </td>
            <td>
                <h3 align="center">Apple Smart Watch Series 8</h3>
                <img src="Assets/2131-w320h320.png" alt="Apple Smart Watch Series 8" width="450">
            </td>
        </tr>
        <tr>
            <td 
            colspan="2" align="center"><b> A Health Buddy.An intro to what you will get</b><br> <video src="/Assets/Introducing Apple Watch Series 8 _ Apple.mp4" controls width="1000" autoplay muted></video>
            </td>
        </tr>
    
    
        <tr>
            <td 
            colspan="2" align="center"><a href="/index.html">Back to home page</a>
            </td>
        </tr>
       </table>
</body>
</html>
